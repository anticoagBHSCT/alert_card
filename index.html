<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Anticoagulant alert card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/jsbarcode/3.6.0/barcodes/JsBarcode.code128.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<ul class="pagination" id="ul">
  <li><a href="#" class="active" id="front_link">Front</a></li>
  <li><a href="#" id="back_link">Back</a></li>
</ul>
<div id="first">
  <div class="col-md-12" id="front">
    <text class="label" id="name" style="margin-top: 235px;"></text>
    <text id="dob"></text>
    <text class="label" id="address1" style="margin-top: 305px;"></text>
    <text class="label" id="address2" style="margin-top: 325px;"></text>
    <text class="label" id="address3" style="margin-top: 345px;"></text>
    <text class="label" id="address4" style="margin-top: 365px;"></text>
    <text class="label" id="address5" style="margin-top: 385px;"></text>
    <text class="label" id="nok" style="margin-top: 450px;"></text>
    <text class="label" id="tel" style="margin-top: 520px;"></text>
    <svg id="barcode"></svg>
    <img id="photo" src="" alt="photo">
  </div>
  <br>
  <div id="form">
    <div class="col-md-6">
      <label for="file">Photo</label><span style="font-size: 12px;"> (width:200px)</span>
      <input tabindex="1" type="file" id="file" accept="image/*">

      <button id="photo_button">Upload</button>
      <button id="photo_remove_button">Remove</button>
      <br><br>
      <label for="num">H&amp;C  </label>
      <input tabindex="2" type="text" maxlength="10" id="num"><br>
      <label for="dobi">DOB  </label>
      <input tabindex="3" type="date" id="dobi"><br>
      <label for="namei">Name</label>
      <input tabindex="4" type="text" id="namei"><br>
      <br>
      <button id="clear" class="btn btn-info">Clear</button>
    </div>

    <div class="col-md-6">
      <label>Address</label><br>
      <input type="text" id="address1i" tabindex="5"><br>
      <input type="text" id="address2i" tabindex="6"><br>
      <input type="text" id="address3i" tabindex="7"><br>
      <input type="text" id="address4i" tabindex="8"><br>
      <input type="text" id="address5i" tabindex="9"><br>

      <label for="name">Next of Kin</label>
      <input type="text" id="noki" tabindex="10"><br>

      <label for="name">Telephone</label>
      <input type="text" id="teli" tabindex="11">

    </div>
  </div>
</div>

<div id="second">
  <div id="back">
    <text class="warfarin" id="drugtext" style="margin-top: 75px;">WARFARIN</text>
    <text class="labelback" id="condition1text" style="margin-top: 165px;"></text>
    <text class="labelback" id="condition2text" style="margin-top: 195px;"></text>
    <text class="labelback" id="rangetext" style="margin-top: 265px;"></text>
    <text class="labelback" id="starttext" style="margin-top: 360px;"></text>
    <text class="duration" id="durationtext" style="margin-top: 360px;"></text>
  </div>
  <div id="form">
    <select class="backselect" name="drug" id="drug" tabindex="12">
      <option value="WARFARIN">WARFARIN</option>
      <option value="PHENINDIONE">PHENINDIONE</option>
    </select>
    <select class="backselect" name="condition1" id="condition1" tabindex="13">
      <option value="">Please select</option>
      <option value="ATRIAL FIBRILLATION">Atrial fibrillation</option>
      <option value="MECHANICAL AORTIC VALVE">Mechanical aortic valve</option>
    </select>
    <select class="backselect" name="condition2" id="condition2" tabindex="14">
      <option value="">Please select</option>
      <option value="ATRIAL FIBRILLATION">Atrial fibrillation</option>
      <option value="MECHANICAL AORTIC VALVE">Mechanical aortic valve</option>
    </select>
    <select class="backselect" name="range" id="range" tabindex="15">
      <option value="">Please select</option>
      <option value="2 - 3">2 - 3</option>
      <option value="2.5 - 3.5">2.5 - 3.5</option>
    </select>
    <input type="date" id="startdate" tabindex="16">
    <select class="backselect" name="inputduration" id="inputduration" tabindex="17">
      <option value="">Please select</option>
      <option value="Lifelong">Lifelong</option>
      <option value="Indeterminate">Indeterminate</option>
    </select>
    <br><br>
  </div>
</div>
</body>
<script src="script.js"></script>
</html>
